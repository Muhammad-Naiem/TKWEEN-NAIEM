<body>

            </style>

        <section class="section">
            <div class="container is--hero">
                <div class="headline_wrapper">
                    <h1 class="headline_text tricks active">Stories that deliver</h1>
                    <h1 class="headline_text tricks">Content that connects</h1>
                    <h1 class="headline_text tricks">Productions<br />that amaze</h1>
                </div>

    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=61bf3ef02f6bc94aa0326435" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // Copyright start
        // Â© Code by T.RICKS, https://www.tricksdesign.com/
        // You have the license to use this code in your projects but not redistribute it to others
        // Find all text with .tricks class and break each letter into a span
        var tricksWord = document.getElementsByClassName("tricks");
        for (var i = 0; i < tricksWord.length; i++) {
            var wordWrap = tricksWord.item(i);
            wordWrap.innerHTML = wordWrap.innerHTML.replace(/(^|<\/?[^>]+>|\s+)([^\s<]+)/g, '$1<span class="tricksword">$2</span>');
        }
        var tricksLetter = document.getElementsByClassName("tricksword");
        for (var i = 0; i < tricksLetter.length; i++) {
            var letterWrap = tricksLetter.item(i);
            letterWrap.innerHTML = letterWrap.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
        }
        // Copyright end

        function switchHeadlines() {
            let activeHeadline = $('.headline_text.tricks.active');
            if (activeHeadline.next().length > 0) {
                activeHeadline.next().addClass('active');
            } else {
                $('.headline_text.tricks').eq(0).addClass('active');
            }
            activeHeadline.removeClass('active');
        }

        function createAnimation() {

            var tl = anime.timeline({
                loop: false,
                autoplay: true
            });

            tl
                .add({
                    targets: '.headline_text.active .letter',
                    translateY: [100, 0],
                    translateZ: 0,
                    opacity: [0, 1],
                    easing: "easeOutExpo",
                    duration: 2400,
                    delay: (el, i) => 300 + 30 * i
                }).add({
                    targets: '.headline_text.active .letter',
                    translateY: [0, -100],
                    opacity: [1, 0],
                    easing: "easeInExpo",
                    duration: 2000,
                    delay: (el, i) => 100 + 30 * i,
                    // Change text on loop
                    complete: function(anim) {
                        switchHeadlines();
                        createAnimation();
                    }
                });


        }
        createAnimation();
    </script>
